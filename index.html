<div class="container-fluid  p-2 " style="display:none" id="container1">
    <div class="row">
        <div class="col-xs-4 col-sm">
            <h2>Руский</h2>
            <div class="container">
            <a href="#demo1" class="btn btn-dark" data-toggle="collapse">Touch& Read </a>

        <div class=" col-xs-4 col-sm">

        <div class="col-xs-4" id="col-sm-4_first">
            <h2 id="author">Author information</h2>
            <div class="container">
                <button type="button" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#myModal">Open
                    Modal
                </button>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">About author</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class=" col p-0" style="background-color:lavender;">
                                        <table class="table table-striped" id="biography">
                                            <tr>
                                                <td>
                                                    <dt>Name</dt>
                                                </td>
                                                <td>
                                                    <dd>
                                                        <div id="name"></div>
                                                    </dd>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <dt>Photo</dt>
                                                </td>
                                                <td>
                                                    <dd><img id="avatar" src=""/></dd>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <dt>Old</dt>
                                                </td>
                                                <td>
                                                    <dd>
                                                        <div id="years"></div>
                                                    </dd>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <dt>Telephone number</dt>
                                                </td>
                                                <td>
                                                    <div id="phone"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <dt>Email</dt>
                                                </td>
                                                <td>
                                                    <dd>
                                                        <div id="email"></div>
                                                    </dd>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <dt>Education form</dt>
                                                </td>
                                                <td>
                                                    <dd>
                                                        <div id="Education_form"></div>
                                                    </dd>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <dt>Country</dt>
                                                </td>
                                                <td>
                                                    <dd>
                                                        <div id="Country"></div>
                                                    </dd>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <dt>City</dt>
                                                </td>
                                                <td>
                                                    <dd>
                                                        <div id="city"></div>
                                                    </dd>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <dt>Trainers</dt>
                                                </td>
                                                <td>
                                                    <dd>
                                                        <div id="train"></div>
                                                        <div id="tr_email"></div>
                                                    </dd>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
